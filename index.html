<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run CI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .btn { padding: 10px 16px; border-radius: 8px; background: #24292f; color: #fff; border: 0; cursor: pointer; }
    .row { margin: 10px 0; }
    input[type="text"] { width: 100%; max-width: 420px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Run GitHub Workflow</h1>

  <div class="row">
    <label>Optional message to pass to the workflow:</label><br />
    <input id="msg" type="text" placeholder="Hello from the page!" />
  </div>

  <div class="row">
    <button id="run" class="btn">▶ Run Workflow</button>
  </div>

  <script>
    const OWNER = "marcoshioka";
    const REPO  = "pages-test";

    async function dispatch() {
      const message = document.getElementById("msg").value || "Triggered from GitHub Pages";

      const url = `https://api.github.com/repos/${OWNER}/${REPO}/dispatches`;

      const r = await fetch(url, {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event_type: "run-ci",
          client_payload: { message }
        })
      });

      if (r.ok) {
        alert("✅ Trigger sent! Check Actions tab.");
      } else {
        const txt = await r.text();
        alert(`❌ ${r.status}: ${txt}`);
      }
    }

    document.getElementById("run").addEventListener("click", () => {
      dispatch().catch(e => alert("⚠️ " + e.message));
    });
  </script>
</body>
</html>
