<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run CI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #fff;
      --text: #111827;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --success: #22c55e;
      --failure: #ef4444;
      --warning: #f59e0b;
      --muted: #6b7280;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --card-bg: #1f2937;
        --text: #f9fafb;
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --muted: #9ca3af;
      }
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 32px;
      color: var(--text);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: var(--primary);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 20px;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      border: 0;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .status-graph {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .status-card {
      flex: 1;
      min-width: 260px;
    }

    #status-box {
      border-radius: var(--radius);
      border: 1px solid #37415133;
      background: var(--bg);
      padding: 14px;
      font-size: 0.95rem;
      min-height: 120px;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: var(--card-bg);
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
      color: #374151;
    }

    @media (prefers-color-scheme: dark) {
      th {
        background: #374151;
        color: #f9fafb;
      }
    }

    tr.success { background-color: #ecfdf5; }
    tr.failure { background-color: #fef2f2; }
    tr.running { background-color: #fffbeb; }
    tr.other   { background-color: #f9fafb; }
    tr:hover { background-color: #dbeafe; cursor: pointer; }
    tr.highlight { outline: 2px solid var(--primary); box-shadow: 0 0 6px var(--primary); }

    /* Chart */
    .chart-wrapper {
      flex: 1;
      min-width: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chart-wrapper canvas {
      max-width: 220px;
      max-height: 220px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <h1>üöÄ Run GitHub Workflow</h1>
  <div class="container">

    <div class="card">
      <button id="run" class="btn">‚ñ∂ Run Workflow</button>
    </div>

    <div class="card status-graph">
      <div class="status-card">
        <h2>Workflow Status</h2>
        <div id="status-box">No workflow triggered yet.</div>
      </div>
      <div class="chart-wrapper">
        <canvas id="statusChart"></canvas>
      </div>
    </div>

    <div class="card">
      <h2>Run History</h2>
      <table id="history-table">
        <thead>
          <tr>
            <th>Run ID</th>
            <th>Status</th>
            <th>Conclusion</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    let currentRunId = null;
    let chartInstance = null;

    async function dispatch() {
      try {
        const r = await fetch("https://pages-test-sooty.vercel.app/api/trigger", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "Triggered from GitHub Pages" })
        });

        const data = await r.json();

        if (r.ok && data.id) {
          currentRunId = data.id;
          document.getElementById("status-box").innerHTML =
            `<p><span class="spinner"></span> Tracking run <b>#${currentRunId}</b>...</p>`;
          updateCurrentStatus(); // begin polling
          setTimeout(updateHistoryFromServer, 2000);
        } else {
          document.getElementById("status-box").innerHTML =
            `<p style="color:red;">‚ùå ${r.status}: ${data.error || "Unknown error"}</p>`;
        }
      } catch (err) {
        document.getElementById("status-box").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function updateCurrentStatus() {
      if (!currentRunId) return;

      try {
        const r = await fetch("https://pages-test-sooty.vercel.app/api/history");
        const data = await r.json();

        if (r.ok && Array.isArray(data.runs)) {
          const run = data.runs.find(r => String(r.id) === String(currentRunId));
          const box = document.getElementById("status-box");

          if (run) {
            const runName = run.name || "GitHub Workflow"; // ‚úÖ fallback name
            if (run.status === "queued" || run.status === "in_progress") {
              box.innerHTML = `
                <p><span class="spinner"></span><b>${runName}</b></p>
                <p>Run ID: ${run.id}</p>
                <p>Status: ${run.status}</p>
                <p>Conclusion: pending</p>
                <p><a href="${run.url}" target="_blank">üîó View on GitHub</a></p>
              `;
              setTimeout(updateCurrentStatus, 5000);
            } else {
              const icon = run.conclusion === "success" ? "‚úÖ" : "‚ùå";
              box.innerHTML = `
                <p>${icon} <b>${runName}</b></p>
                <p>Run ID: ${run.id}</p>
                <p>Status: ${run.status}</p>
                <p>Conclusion: ${run.conclusion}</p>
                <p><a href="${run.url}" target="_blank">üîó View on GitHub</a></p>
              `;
              currentRunId = null; // stop polling once done
            }
          } else {
            box.innerHTML = `<p style="color:red;">‚ö†Ô∏è Run #${currentRunId} not found in history yet</p>`;
            setTimeout(updateCurrentStatus, 5000);
          }
        }
      } catch (err) {
        document.getElementById("status-box").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function updateHistoryFromServer() {
      try {
        const r = await fetch("https://pages-test-sooty.vercel.app/api/history");
        const data = await r.json();
        if (r.ok) {
          renderHistory(data.runs);
          updateChart(data.runs);
        }
      } catch (err) {
        console.error("History update failed:", err.message);
      }
    }

    function renderHistory(runs) {
      const tbody = document.querySelector("#history-table tbody");
      tbody.innerHTML = runs.map(run => {
        let cls = "other";
        if (run.status === "in_progress" || run.status === "queued") cls = "running";
        if (run.conclusion === "success") cls = "success";
        if (run.conclusion === "failure") cls = "failure";
        if (String(run.id) === String(currentRunId)) cls += " highlight";

        return `
          <tr class="${cls}" data-id="${run.id}">
            <td>${run.id}</td>
            <td>${run.status}</td>
            <td>${run.conclusion || "pending"}</td>
            <td><a href="${run.url}" target="_blank">üîó View</a></td>
          </tr>
        `;
      }).join("");
    }

    function updateChart(runs) {
      const counts = { success: 0, failure: 0, running: 0, other: 0 };

      runs.forEach(run => {
        if (run.conclusion === "success") counts.success++;
        else if (run.conclusion === "failure") counts.failure++;
        else if (run.status === "in_progress" || run.status === "queued") counts.running++;
        else counts.other++;
      });

      const total = counts.success + counts.failure + counts.running + counts.other;

      const ctx = document.getElementById("statusChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Success", "Failure", "Running", "Other"],
          datasets: [{
            data: [counts.success, counts.failure, counts.running, counts.other],
            backgroundColor: ["#22c55e", "#ef4444", "#f59e0b", "#6b7280"]
          }]
        },
        options: {
          plugins: {
            legend: { position: "bottom" },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const value = context.raw;
                  const percent = total > 0 ? ((value / total) * 100).toFixed(1) : 0;
                  return `${context.label}: ${value} (${percent}%)`;
                }
              }
            },
            datalabels: {
              color: "#fff",
              formatter: (value, ctx) => {
                const percent = total > 0 ? ((value / total) * 100).toFixed(0) : 0;
                return value > 0 ? `${percent}%` : "";
              }
            }
          },
          maintainAspectRatio: true
        },
        plugins: [ChartDataLabels]
      });
    }

    document.getElementById("run").addEventListener("click", dispatch);

    // Auto-refresh
    setInterval(() => {
      if (currentRunId) updateCurrentStatus();
      updateHistoryFromServer();
    }, 15000);

    updateHistoryFromServer();
  </script>
</body>
</html>
