<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run CI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #fff;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --success: #22c55e;
      --failure: #ef4444;
      --warning: #f59e0b;
      --muted: #6b7280;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 32px;
      color: #111827;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: var(--primary-dark);
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .row {
      margin: 14px 0;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
      display: inline-block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 0.95rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 20px;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      border: 0;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    #status-box, #current-status-box {
      border-radius: var(--radius);
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 14px;
      font-size: 0.95rem;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #fff;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
      color: #374151;
    }

    tr {
      transition: background 0.2s;
    }

    tr.success { background-color: #ecfdf5; }
    tr.failure { background-color: #fef2f2; }
    tr.running { background-color: #fffbeb; }
    tr.other   { background-color: #f9fafb; }
    tr:hover { background-color: #dbeafe; cursor: pointer; }
    tr.highlight { outline: 2px solid var(--primary); box-shadow: 0 0 6px var(--primary); }
  </style>
</head>
<body>
  <h1>üöÄ Run GitHub Workflow</h1>
  <div class="container">

    <div class="card">
      <div class="row">
        <label for="msg">Optional message to pass to the workflow:</label>
        <input id="msg" type="text" placeholder="Hello from the page!" />
      </div>
      <div class="row">
        <button id="run" class="btn">‚ñ∂ Run Workflow</button>
      </div>
    </div>

    <div class="card">
      <h2>Current Workflow Status</h2>
      <div id="current-status-box">No workflow triggered yet.</div>
    </div>

    <div class="card">
      <h2>Latest Workflow Status</h2>
      <div id="status-box">Click "Run Workflow" to update status...</div>
    </div>

    <div class="card">
      <h2>Run History</h2>
      <p style="font-size:0.9rem; color:var(--muted); margin-bottom:8px;">Click a row to view details</p>
      <table id="history-table">
        <thead>
          <tr>
            <th>Run ID</th>
            <th>Message</th>
            <th>Status</th>
            <th>Conclusion</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script>
    let currentRunId = null;

    async function dispatch() {
      const message = document.getElementById("msg").value || "Triggered from GitHub Pages";

      try {
        const r = await fetch("https://pages-test-sooty.vercel.app/api/trigger", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await r.json();

        if (r.ok && data.id) {
          currentRunId = data.id;
          document.getElementById("current-status-box").innerHTML =
            `<p><span class="spinner"></span> Workflow triggered! Tracking run #${currentRunId}</p>
             <p><b>Message:</b> ${data.message || "(none)"}</p>`;
          setTimeout(updateCurrentStatus, 3000);
          setTimeout(updateHistoryFromServer, 5000);
        } else {
          document.getElementById("current-status-box").innerHTML =
            `<p style="color:red;">‚ùå ${r.status}: ${data.error || "Unknown error"}</p>`;
        }
      } catch (err) {
        document.getElementById("current-status-box").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function updateCurrentStatus() {
      if (!currentRunId) return;

      try {
        const r = await fetch(`https://pages-test-sooty.vercel.app/api/run/${currentRunId}`);
        const data = await r.json();
        const box = document.getElementById("current-status-box");

        if (r.ok) {
          if (data.status === "queued" || data.status === "in_progress") {
            box.innerHTML = `
              <p><span class="spinner"></span><b>${data.name}</b></p>
              <p><b>Message:</b> ${data.message || "(none)"}</p>
              <p>Status: ${data.status}</p>
              <p>Conclusion: pending</p>
              <p><a href="${data.url}" target="_blank">üîó View on GitHub</a></p>
            `;
            setTimeout(updateCurrentStatus, 5000);
          } else {
            const icon = data.conclusion === "success" ? "‚úÖ" : "‚ùå";
            box.innerHTML = `
              <p>${icon} <b>${data.name}</b></p>
              <p><b>Message:</b> ${data.message || "(none)"}</p>
              <p>Status: ${data.status}</p>
              <p>Conclusion: ${data.conclusion}</p>
              <p><a href="${data.url}" target="_blank">üîó View on GitHub</a></p>
            `;
            currentRunId = null;
          }
        } else {
          box.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        }
      } catch (err) {
        document.getElementById("current-status-box").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function updateLatestStatus() {
      try {
        const r = await fetch("https://pages-test-sooty.vercel.app/api/status");
        const data = await r.json();
        const box = document.getElementById("status-box");

        if (r.ok && data.id) {
          const icon = data.conclusion === "success" ? "‚úÖ" :
                       data.conclusion === "failure" ? "‚ùå" : "‚è≥";
          box.innerHTML = `
            <p>${icon} <b>${data.name}</b></p>
            <p><b>Message:</b> ${data.message || "(none)"}</p>
            <p>Status: ${data.status}</p>
            <p>Conclusion: ${data.conclusion || "pending"}</p>
            <p><a href="${data.url}" target="_blank">üîó View on GitHub</a></p>
          `;
        } else {
          box.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        }
      } catch (err) {
        document.getElementById("status-box").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function updateHistoryFromServer() {
      try {
        const r = await fetch("https://pages-test-sooty.vercel.app/api/history");
        const data = await r.json();
        if (r.ok) renderHistory(data.runs);
      } catch (err) {
        console.error("History update failed:", err.message);
      }
    }

    function renderHistory(runs) {
      const tbody = document.querySelector("#history-table tbody");
      tbody.innerHTML = runs.map(run => {
        let cls = "other";
        if (run.status === "in_progress" || run.status === "queued") cls = "running";
        if (run.conclusion === "success") cls = "success";
        if (run.conclusion === "failure") cls = "failure";
        if (String(run.id) === String(currentRunId)) cls += " highlight";

        return `
          <tr class="${cls}" data-id="${run.id}">
            <td>${run.id}</td>
            <td>${run.message || "(none)"}</td>
            <td>${run.status}</td>
            <td>${run.conclusion || "pending"}</td>
            <td><a href="${run.url}" target="_blank">üîó View</a></td>
          </tr>
        `;
      }).join("");

      document.querySelectorAll("#history-table tbody tr").forEach(row => {
        row.addEventListener("click", () => {
          currentRunId = row.dataset.id;
          updateCurrentStatus();
        });
      });
    }

    document.getElementById("run").addEventListener("click", dispatch);

    // Auto-refresh
    setInterval(() => {
      if (currentRunId) updateCurrentStatus();
      updateLatestStatus();
      updateHistoryFromServer();
    }, 15000);

    // Initial load
    updateLatestStatus();
    updateHistoryFromServer();
  </script>
</body>
</html>
