<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run CI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .btn { padding: 10px 16px; border-radius: 8px; background: #24292f; color: #fff; border: 0; cursor: pointer; }
    .row { margin: 10px 0; }
    input[type="text"] { width: 100%; max-width: 420px; padding: 8px; }
  </style>
</head>
<body>
  <h1>Run GitHub Workflow</h1>

  <div class="row">
    <label>Optional message to pass to the workflow:</label><br />
    <input id="msg" type="text" placeholder="Hello from the page!" />
  </div>

  <div class="row">
    <button id="run" class="btn">▶ Run Workflow</button>
  </div>

  <script>
    async function dispatch() {
      const message = document.getElementById("msg").value || "Triggered from GitHub Pages";

      try {
        const r = await fetch("pages-test-sooty.vercel.app/api/trigger", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await r.json();

        if (r.ok) {
          alert("✅ Workflow triggered! " + (data.success ? "Check Actions tab." : ""));
        } else {
          alert(`❌ ${r.status}: ${data.error || "Unknown error"}`);
        }
      } catch (err) {
        alert("⚠️ Request failed: " + err.message);
      }
    }

    document.getElementById("run").addEventListener("click", dispatch);
  </script>
</body>
</html>
