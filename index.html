<script>
document.getElementById("triggerBtn").addEventListener("click", async () => {
  try {
    const response = await fetch(
      "https://api.github.com/repos/marcoshioka/pages-test/actions/workflows/trigger.yml/dispatches",
      {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json",
          // ⚠️ If repo is PUBLIC, no Authorization header needed.
          // If PRIVATE, you'd need a proxy instead of exposing GH_PAT.
        },
        body: JSON.stringify({ ref: "main" })
      }
    );

    if (response.ok) {
      alert("✅ Trigger workflow started!");
    } else {
      const errorText = await response.text();
      alert("❌ Error: " + response.status + "\n" + errorText);
    }
  } catch (err) {
    alert("⚠️ Request failed: " + err.message);
  }
});
</script>
