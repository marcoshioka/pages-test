<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Run CI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .btn { padding: 10px 16px; border-radius: 8px; background: #24292f; color: #fff; border: 0; cursor: pointer; }
    .row { margin: 10px 0; }
    input[type="text"] { width: 100%; max-width: 420px; padding: 8px; }
    #status-box { padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:10px; }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top: 2px solid #24292f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 6px 10px; text-align: left; }
  </style>
</head>
<body>
  <h1>Run GitHub Workflow</h1>

  <div class="row">
    <label>Optional message to pass to the workflow:</label><br />
    <input id="msg" type="text" placeholder="Hello from the page!" />
  </div>

  <div class="row">
    <button id="run" class="btn">‚ñ∂ Run Workflow</button>
  </div>

  <div class="row">
    <h2>Latest Workflow Status</h2>
    <div id="status-box">Click "Run Workflow" to update status...</div>
  </div>

  <div class="row">
    <h2>Run History</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Run ID</th>
          <th>Status</th>
          <th>Conclusion</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        <!-- History rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    let currentRunId = null;
    let history = []; // keep recent runs

    async function dispatch() {
      const message = document.getElementById("msg").value || "Triggered from GitHub Pages";

      try {
        const r = await fetch("https://pages-test-sooty.vercel.app/api/trigger", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await r.json();

        if (r.ok) {
          currentRunId = data.run_id;
          document.getElementById("status-box").innerHTML =
            `<p><span class="spinner"></span> Workflow triggered! Run #${currentRunId}</p>`;
          addToHistory(data.run_id, data.status, data.conclusion, data.run_url);
          setTimeout(updateStatus, 3000);
        } else {
          document.getElementById("status-box").innerHTML =
            `<p style="color:red;">‚ùå ${r.status}: ${data.error || "Unknown error"}</p>`;
        }
      } catch (err) {
        document.getElementById("status-box").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    async function updateStatus() {
      if (!currentRunId) return;

      try {
        const r = await fetch(`https://pages-test-sooty.vercel.app/api/run/${currentRunId}`);
        const data = await r.json();
        const box = document.getElementById("status-box");

        if (r.ok) {
          if (data.status === "queued" || data.status === "in_progress") {
            box.innerHTML = `
              <p><span class="spinner"></span><b>${data.name}</b></p>
              <p>Status: ${data.status}</p>
              <p>Conclusion: pending</p>
              <p><a href="${data.url}" target="_blank">üîó View on GitHub</a></p>
            `;
          } else {
            const icon = data.conclusion === "success" ? "‚úÖ" : "‚ùå";
            box.innerHTML = `
              <p>${icon} <b>${data.name}</b></p>
              <p>Status: ${data.status}</p>
              <p>Conclusion: ${data.conclusion}</p>
              <p><a href="${data.url}" target="_blank">üîó View on GitHub</a></p>
            `;
            updateHistory(currentRunId, data.status, data.conclusion, data.url);
            currentRunId = null; // stop tracking
          }
        } else {
          box.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
        }
      } catch (err) {
        document.getElementById("status-box").innerHTML =
          `<p style="color:red;">‚ö†Ô∏è ${err.message}</p>`;
      }
    }

    // --- History management ---
    function addToHistory(id, status, conclusion, url) {
      history.unshift({ id, status, conclusion, url });
      if (history.length > 5) history.pop(); // keep only last 5
      renderHistory();
    }

    function updateHistory(id, status, conclusion, url) {
      const run = history.find(r => r.id === id);
      if (run) {
        run.status = status;
        run.conclusion = conclusion;
        run.url = url;
      }
      renderHistory();
    }

    function renderHistory() {
      const tbody = document.querySelector("#history-table tbody");
      tbody.innerHTML = history.map(run => `
        <tr>
          <td>${run.id}</td>
          <td>${run.status}</td>
          <td>${run.conclusion || "pending"}</td>
          <td><a href="${run.url}" target="_blank">üîó View</a></td>
        </tr>
      `).join("");
    }

    document.getElementById("run").addEventListener("click", dispatch);

    // Auto-refresh status every 15s
    setInterval(updateStatus, 15000);
  </script>
</body>
</html>
