# .github/workflows/trigger.yml
name: Trigger CI

on:
  workflow_dispatch:   # This is what your HTML will call

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Node.js CI via repository_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}   # ðŸ‘ˆ using your Action secret
          repository: marcoshioka/pages-test
          event-type: run-ci
          client-payload: '{"ref": "main", "message": "Triggered from HTML button"}'
