name: Trigger CI

on:
  workflow_dispatch:   # API call from HTML lands here

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Fire repository_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}   # your PAT secret
          repository: marcoshioka/pages-test
          event-type: run-ci
          client-payload: '{"ref": "main"}'
