name: Node.js CI

on:
  repository_dispatch:        # ðŸ‘ˆ triggered by bridge workflow
    types: [run-ci]
  workflow_dispatch:          # ðŸ‘ˆ still usable manually
    inputs:
      message:
        description: 'A custom message'
        required: false
        default: 'Hello from API!'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npx cypress run
