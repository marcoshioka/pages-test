name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      message:
        description: 'A custom message'
        required: false
        default: 'Hello from API!'
  issues:
    types: [opened]

jobs:
  build:
    # Only run when the issue title starts with our marker to avoid
    # running on unrelated issues.
    if: startsWith(github.event.issue.title, '[TRIGGER]')

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present
      - run: npx cypress run
