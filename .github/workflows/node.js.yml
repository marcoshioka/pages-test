name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      message:
        description: 'A custom message'
        required: false
        default: 'Hello from API!'
      spec:
        description: 'Cypress spec file to run (leave empty to run all tests)'
        required: false
        default: 'all'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci
      - run: npm run build --if-present

      - name: Run Cypress
        run: |
          if [ "${{ github.event.inputs.spec }}" = "all" ]; then
            echo "ðŸš€ Running ALL Cypress tests"
            npx cypress run
          else
            echo "ðŸŽ¯ Running Cypress spec: ${{ github.event.inputs.spec }}"
            npx cypress run --spec "${{ github.event.inputs.spec }}"
          fi

      - name: Show message (if provided)
        run: |
          echo "Message: ${{ github.event.inputs.message }}"
