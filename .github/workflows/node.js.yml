# .github/workflows/node.js.yml
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      message:
        description: 'A custom message'
        required: false
        default: 'Hello from API!'
  repository_dispatch:
    types: [run-main]   # ðŸ‘ˆ listen for the trigger

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci
      - run: npm run build --if-present
      - run: npx cypress run

      - name: Show message (if provided)
        run: |
          echo "Message: ${{ github.event.inputs.message || '' }}${{ github.event.client_payload.message || '' }}"

