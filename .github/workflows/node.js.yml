name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      message:
        description: 'A custom message'
        required: false
        default: 'Hello from API!'
      spec:
        description: 'Cypress spec file to run (or "all")'
        required: false
        default: 'all'

# ðŸ‘‡ dynamic run title in GitHub Actions UI
run-name: Node.js CI â€“ ${{ github.event.inputs.spec || 'all' }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci
      - run: npm run build --if-present

      - name: Run Cypress tests
        run: |
          if [ "${{ github.event.inputs.spec }}" = "all" ]; then
            echo "â–¶ Running all Cypress tests"
            npx cypress run
          else
            echo "â–¶ Running Cypress spec: ${{ github.event.inputs.spec }}"
            npx cypress run --spec "${{ github.event.inputs.spec }}"
          fi

      - name: Show inputs
        run: |
          echo "Message: ${{ github.event.inputs.message }}"
          echo "Spec: ${{ github.event.inputs.spec }}"
